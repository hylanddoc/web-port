      // FUNCTIONS
      
      function gotoPage(pg) {
          switch (pg) {
              case 'home':
              pagelink = "index.html";
              break;
              case 'about':
              pagelink = "about.html";
              break;
              case 'skills':

              break;
              case 'contact':

              break;        
          }
      
          document.location.href=pagelink;
      }
